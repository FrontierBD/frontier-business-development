<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="google-site-verification" content="QwflGJtUdP32TFzZQtRiQOmNZWU7oOZf5z9lTnkJVpc" />

    <!-- #1 – Favicon / preview image icon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- (Optional: explicit sizes) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />

    <!-- #4 – Search result title (purple text in Google) -->
    <title>Frontier Business Development | Digital Growth for Atlantic Canada</title>

    <!-- #5 – Search result description (grey paragraph in Google) -->
    <meta
      name="description"
      content="Halifax-based digital consulting agency specializing in modern websites, SEO optimization, and AI integrations for businesses in Atlantic Canada."
    />
    <meta name="author" content="Frontier Business Development" />

    <!-- Open Graph / Social Preview (LinkedIn, etc.) -->
    <meta property="og:title" content="Frontier Business Development | Enhance Your Digital Presence" />
    <meta
      property="og:description"
      content="Halifax-based digital consulting agency specializing in modern websites, SEO optimization, and AI integrations for businesses in Atlantic Canada."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://frontierbd.com/" />
    <!-- #1 – Social preview image (same as favicon for now) -->
    <meta property="og:image" content="https://frontierbd.com/favicon.png" />
    <!-- #2 – Site name that Google can use instead of raw domain -->
    <meta property="og:site_name" content="Frontier Business Development" />

    <!-- Structured data to encourage Google to show "Frontier Business Development" instead of frontierbd.com -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "name": "Frontier Business Development",
            "url": "https://frontierbd.com",
            "publisher": {
              "@type": "Organization",
              "name": "Frontier Business Development",
              "logo": {
                "@type": "ImageObject",
                "url": "https://frontierbd.com/favicon.png"
              }
            }
          },
          {
            "@type": "Organization",
            "name": "Frontier Business Development",
            "url": "https://frontierbd.com",
            "logo": "https://frontierbd.com/favicon.png"
          }
        ]
      }
    </script>

    <!-- Preload critical assets for instant hero load -->
    <link rel="preload" href="/images/logo-white.png" as="image" fetchpriority="high" imagesrcset="/images/logo-white.png 1288w" imagesizes="(max-width: 768px) 380px, 820px" />
    <link rel="preload" href="/images/hero-poster.jpg" as="image" fetchpriority="low" />
    <link rel="preload" href="/videos/hero-video.mp4" as="video" type="video/mp4" fetchpriority="low" />

    <!-- Inline critical CSS to prevent flash -->
    <style>
      html,
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
      }
      #root {
        background-color: #000000;
        min-height: 100vh;
      }
      /* Optimize initial paint */
      img[fetchpriority="high"] {
        content-visibility: auto;
      }
      /* Force GPU acceleration for hero section */
      #hero {
        will-change: contents;
        transform: translateZ(0);
      }
    </style>

    <!-- Fonts - Optimized loading with font-display: swap and reduced weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    </noscript>
  </head>

  <body>
    <div id="root">
      <!-- Static hero placeholder for instant LCP - will be replaced by React -->
      <section id="hero" style="position: relative; height: 100vh; display: flex; align-items: center; overflow: hidden; background-color: #000000;">
        <div style="position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4), #000000);"></div>
        <div style="position: relative; z-index: 10; margin: 0 auto; max-width: 1150px; padding: 0 1.5rem; text-align: center;">
          <div style="display: flex; justify-content: center;">
            <img
              src="/images/logo-white.png"
              alt="Frontier Business Development"
              width="1288"
              height="326"
              fetchpriority="high"
              style="width: clamp(380px, 50vw, 820px); height: auto; filter: drop-shadow(0 25px 25px rgb(0 0 0 / 0.15));"
            />
          </div>
          <p style="font-size: clamp(14px, 1.1vw, 20px); margin-top: 40px; max-width: 1500px; line-height: 1.625; color: rgba(255, 255, 255, 0.95); margin-left: auto; margin-right: auto; filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04));">
            Building high performing websites and AI-powered systems that help your business attract more clients and scale faster in Atlantic Canada.
          </p>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
