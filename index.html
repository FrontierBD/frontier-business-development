<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Frontier Business Development | Digital Growth for Atlantic Canada</title>

    <meta
      name="description"
      content="Halifax-based business growth consulting agency specializing in modern websites, SEO optimization, and AI integrations for small businesses across Atlantic Canada."
    />
    <meta name="author" content="Frontier Business Development" />

    <!-- Open Graph / Social Preview (LinkedIn, Instagram, Facebook) -->
    <meta property="og:title" content="Frontier Business Development | Digital Growth for Atlantic Canada" />
    <meta
      property="og:description"
      content="Halifax-based business growth consulting agency specializing in modern websites, SEO optimization, and AI integrations for small businesses across Atlantic Canada."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://frontierbd.com/" />
    <meta property="og:image" content="https://frontierbd.com/favicon.png" />

    <!-- Preload critical assets for instant hero load -->
    <link rel="preload" href="/images/hero-poster.jpg" as="image" />
    <link rel="preload" href="/videos/hero-video.mp4" as="video" type="video/mp4" />
    
    <!-- Inline critical CSS to prevent flash -->
    <style>
      html, body {
        background-color: #000000;
        margin: 0;
        padding: 0;
      }
      #root {
        background-color: #000000;
      }
    </style>

    <!-- Fonts - Optimized loading with font-display: swap and reduced weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload critical font weight for faster initial render -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
